<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrawlSpheres - Main Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="menu-page">

  <!-- full-screen background canvas for bouncing balls (behind UI) -->
  <canvas id="bgBounce" class="bg-bounce"></canvas>

  <div class="menu-wrap">
    <div class="menu-left">
      <header class="menu-header">
        <h1 class="game-title">BrawlSpheres</h1>
        <p class="game-desc">Customisable ball battles in chaotic arenas. Create, fight, and smash your way to victory.</p>
      </header>

      <nav class="menu-buttons">
        <a href="battles.html" class="menu-btn page-link">Battles</a>
        <a href="#" class="menu-btn">Races</a>
        <a href="#" class="menu-btn">Breakouts</a>
      </nav>

      <section class="news-slider" aria-label="Latest News">
        <div class="news-viewport">
          <div class="news-track" id="newsTrack">
            <div class="news-item">Ball editor is now live!</div>
            <div class="news-item">Damage attribute added — weapons coming soon.</div>
            <div class="news-item">New arenas and modes planned.</div>
          </div>
        </div>
        <div class="news-controls">
          <button id="newsPrev" aria-label="Previous news">◀</button>
          <button id="newsNext" aria-label="Next news">▶</button>
        </div>
      </section>

      <footer class="menu-footer">
        <span class="username">EnderCivil</span>
      </footer>
    </div>

    <div class="menu-right">
      <div class="right-stage" id="rightStage">
        <!-- visual stage content sits above canvas -->
        <div class="right-overlay">
          <div class="stage-center">Live Demo</div>
        </div>

        <div class="version-badge" id="versionBadge">v0.1</div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
