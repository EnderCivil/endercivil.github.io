<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrawlSpheres - Battles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="battle-container">
    <div class="preview-area">
      <h2>Spawn Preview</h2>
      <canvas id="spawnCanvas"></canvas>
    </div>

    <div class="editor-area" id="editorArea">
      <!-- Ball cards will be injected here -->
      <button id="addBallBtn" class="add-btn">+ Add Ball</button>
    </div>
  </div>

  <div class="bottom-bar">
    <button class="start-btn" id="startGameBtn">Start Game</button>
  </div>

  <script src="battles.js"></script>
</body>
</html>
