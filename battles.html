<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrawlSpheres — Battles</title>
  <link rel="stylesheet" href="battles.css" />
</head>
<body>
  <header class="top-bar">
    <button id="backBtn" class="back-btn">← Back</button>
    <h1>BrawlSpheres: Battles</h1>
  </header>

  <main class="main-layout">
    <section class="arena">
      <canvas id="arenaCanvas"></canvas>
    </section>

    <section class="editor">
      <h2>Editor</h2>
      <div class="editor-controls">
        <button id="addBallBtn">Add Ball</button>
        <button id="startGameBtn">Start Game</button>
        <button id="stopGameBtn">Stop Game</button>
      </div>

      <ul id="ballList" class="ball-list"></ul>
    </section>
  </main>

  <!-- Customiser Panel -->
  <div id="customiserPanel" class="customiser hidden">
    <div class="customiser-header">
      <h2 id="customiserTitle">Customise Ball</h2>
      <button id="closeCustomiser">✕</button>
    </div>

    <nav class="customiser-tabs">
      <button class="customiser-tab active" data-tab="stats">Stats</button>
      <button class="customiser-tab" data-tab="weapons">Weapons</button>
      <button class="customiser-tab" data-tab="customisation">Customisation</button>
    </nav>

    <div id="stats" class="customiser-content active">
      <label>HP: <input type="number" min="1" value="100" class="stat-input" data-stat="hp"></label>
      <label>Speed: <input type="number" min="1" value="5" class="stat-input" data-stat="speed"></label>
      <label>Defense Chance (%): <input type="number" min="0" max="100" value="10" class="stat-input" data-stat="defense"></label>
    </div>

    <div id="weapons" class="customiser-content">
      <div class="weapon-gallery">
        <h3>Melee</h3>
        <div class="weapon-grid">
          <img src="https://png.pngtree.com/png-clipart/20250110/original/pngtree-cartoon-sword-with-intricate-hilt-design-png-image_19840812.png" alt="Basic Sword" class="weapon unlocked" data-weapon="sword">
          <img src="https://wallpapers.com/images/hd/cartoon-axe-illustration-wurke62yv8ducs53-2.jpg" alt="Basic Axe" class="weapon unlocked" data-weapon="axe">
        </div>
        <h3>Ranged</h3>
        <div class="weapon-grid">
          <img src="https://static.vecteezy.com/system/resources/thumbnails/017/051/557/small/cartoon-cupid-s-bow-valentine-s-day-love-symbols-for-gifts-cards-posters-png.png" alt="Basic Bow" class="weapon unlocked" data-weapon="bow">
          <div class="weapon locked"></div>
        </div>
      </div>
      <div class="weapon-stats">
        <label>Fire Rate: <input type="number" min="0.1" max="5" step="0.1" value="1"></label>
        <label>Projectile Speed: <input type="number" min="1" max="20" step="1" value="10"></label>
        <label>Projectile Damage: <input type="number" min="1" value="10"></label>
        <label>Spin Speed: <input type="number" min="0" max="10" step="0.1" value="2"></label>
        <label>Tracking Effectiveness: <input type="number" min="0" max="100" value="0"></label>
      </div>
    </div>

    <div id="customisation" class="customiser-content">
      <h3>Ball Color</h3>
      <div class="color-grid">
        <div class="color" style="background:#e74c3c" data-color="#e74c3c"></div>
        <div class="color" style="background:#3498db" data-color="#3498db"></div>
        <div class="color" style="background:#2ecc71" data-color="#2ecc71"></div>
        <div class="color" style="background:#f1c40f" data-color="#f1c40f"></div>
        <div class="color" style="background:#9b59b6" data-color="#9b59b6"></div>
        <div class="color" style="background:#1abc9c" data-color="#1abc9c"></div>
        <div class="color" style="background:#e67e22" data-color="#e67e22"></div>
        <div class="color" style="background:#ecf0f1" data-color="#ecf0f1"></div>
        <div class="color" style="background:#34495e" data-color="#34495e"></div>
        <div class="color" style="background:#c0392b" data-color="#c0392b"></div>
      </div>
    </div>
  </div>

  <script src="battles.js"></script>
</body>
</html>
